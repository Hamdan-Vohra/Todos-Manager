<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Todos-Manager/styles/todo-edit.css">
    <title>Todo Editing</title>
</head>

<body>
    <div id="back">
        <a href="./todo.html">Back To Home</a>
    </div>
    <input type="checkbox" id="todo-completed">
    <input type="text" id="todo-task" placeholder="Todo Task: ">
    <input type="datetime-local" id="todo-duration">

    <button id="remove-todo">Remove Todo</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/Todos-Manager/scripts/Todo-functions.js"></script>
    <script src="/Todos-Manager/scripts/todo.js"></script>
</body>

</html>

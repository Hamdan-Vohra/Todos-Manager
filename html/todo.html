<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Todos-Manager/styles/todo.css">
    <link rel="icon" href="/Todos-Manager/images/todo-icon.png">
    <title>To-do App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h3 class="header__subtitle">What you gonna to do?</h3>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" class="input" placeholder="Filter Todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed">Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form action="" id="add-new-todo">
            <input type="text" id="new-todo" name="title" placeholder="Enter new ToDo : ">
            <input type="datetime-local" id="finish-time" name="duration" placeholder="Enter time for todo :">
            <button type="submit" id="add">Add Todo</button>
        </form>
    </div>
    <!-- All scripts Included-->
    <script src="/Todos-Manager/scripts/Unique_Id.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/Todos-Manager/scripts/Todo-functions.js"></script>
    <script src="/Todos-Manager/scripts/todo.js"></script>
</body>

</html>
